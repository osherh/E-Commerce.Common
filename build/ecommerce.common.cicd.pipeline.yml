AWSTemplateFormatVersion: "2010-09-09"

Resources:

  CodePipelineServiceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: CodePipelineServiceRole
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: codepipeline.amazonaws.com
            Action: "sts:AssumeRole"
      Policies:
        - PolicyName: CodePipelinePolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "codebuild:BatchGetBuilds"
                  - "codebuild:StartBuild"
                Resource:
                  - !Sub arn:aws:codebuild:${AWS::Region}:${AWS::AccountId}:project/${EcommerceCommonBuildProject}
              - Effect: Allow
                Action:
                  - "codestar-connections:UseConnection"
                Resource:
                  - !Sub arn:aws:codestar-connections:${AWS::Region}:${AWS::AccountId}:connection/cc85fe62-367a-437c-af2b-af0e40bebed9

  CodeBuildServiceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: CodeBuildServiceRole
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action: "sts:AssumeRole"

  SharedPolicyDocument:
    Type: AWS::IAM::Policy
    Properties:
      Roles:
        - !Ref CodePipelineServiceRole
        - !Ref CodeBuildServiceRole      
      PolicyName: SharedPolicy
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - "codeartifact:GetAuthorizationToken"
            Resource:
              - !Sub arn:aws:codeartifact:${AWS::Region}:${AWS::AccountId}:domain/ecommerce
          - Effect: Allow
            Action:
              - "codeartifact:GetRepositoryEndpoint"
              - "codeartifact:ReadFromRepository"
            Resource:
              - !Sub arn:aws:codeartifact:${AWS::Region}:${AWS::AccountId}:repository/ecommerce-common-repo
          - Effect: Allow
            Action:
              - "s3:GetObject"
              - "s3:PutObject"
            Resource:
              - !Sub arn:aws:s3:::${PipelineArtifactBucket}/*
          - Effect: Allow
            Action:
              - "sts:GetCallerIdentity"
            Resource: !Sub arn:aws:sts::${AWS::AccountId}:assumed-role/*

  EcommerceCodeArtifactRepository:
    Type: AWS::CodeArtifact::Repository
    Properties:
      RepositoryName: ecommerce-common-repo
      DomainName: ecommerce

  EcommerceCommonPipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: ecommerce-common-pipeline
      RoleArn: !GetAtt CodePipelineServiceRole.Arn
      ArtifactStore:
        Type: S3
        Location: !Ref PipelineArtifactBucket
      Stages:
        - Name: Source
          Actions:
            - Name: SourceAction
              ActionTypeId:
                Category: Source
                Owner: AWS
                Provider: CodeStarSourceConnection
                Version: "1"
              OutputArtifacts:
                - Name: SourceOutput
              Configuration:
                ConnectionArn: !Sub "arn:aws:codestar-connections:${AWS::Region}:${AWS::AccountId}:connection/cc85fe62-367a-437c-af2b-af0e40bebed9"
                FullRepositoryId: osherh/E-Commerce.Common
                BranchName: main
              RunOrder: 1
        - Name: Build
          Actions:
            - Name: BuildAction
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: "1"
              InputArtifacts:
                - Name: SourceOutput
              OutputArtifacts:
                - Name: BuildOutput
              Configuration:
                ProjectName: !Ref EcommerceCommonBuildProject
              RunOrder: 1

  EcommerceCommonBuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: ecommerce-common-build
      Source:
        Type: CODEPIPELINE
        BuildSpec: "buildspec.yml"
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:5.0
        Type: LINUX_CONTAINER
      Artifacts:
        Type: CODEPIPELINE
        Name: BuildOutput
      ServiceRole: !GetAtt CodeBuildServiceRole.Arn

  PipelineArtifactBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: ecommerce-common-pipeline-artifacts

Outputs:
  PipelineName:
    Description: "The name of the CodePipeline"
    Value: !Ref EcommerceCommonPipeline

  BuildProjectName:
    Description: "The name of the CodeBuild project"
    Value: !Ref EcommerceCommonBuildProject
