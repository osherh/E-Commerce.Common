AWSTemplateFormatVersion: "2010-09-09"

Resources:

  CodePipelineServiceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: CodePipelineServiceRole
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: codepipeline.amazonaws.com
            Action: "sts:AssumeRole"
      Policies:
        - PolicyName: CodePipelinePolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "codebuild:*"
                  - "s3:*"
                  - "codeartifact:*"
                  - "sts:GetCallerIdentity"
                Resource: "*"

  CodeBuildServiceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: CodeBuildServiceRole
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action: "sts:AssumeRole"
      Policies:
        - PolicyName: CodeBuildPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "codeartifact:*"
                  - "s3:*"
                  - "sts:GetCallerIdentity"
                Resource: "*"

  EcommerceCodeArtifactDomain:
    Type: AWS::CodeArtifact::Domain
    Properties:
      DomainName: ecommerce

  EcommerceCodeArtifactRepository:
    Type: AWS::CodeArtifact::Repository
    Properties:
      RepositoryName: ecommerce-common-repo
      DomainName: ecommerce

  EcommerceCommonPipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: ecommerce-common-pipeline
      RoleArn: !GetAtt CodePipelineServiceRole.Arn
      ArtifactStore:
        Type: S3
        Location: !Ref PipelineArtifactBucket
      Stages:
        - Name: Source
          Actions:
            - Name: SourceAction
              ActionTypeId:
                Category: Source
                Owner: ThirdParty
                Provider: GitHub
                Version: "1"
              OutputArtifacts:
                - Name: SourceOutput
              Configuration:
                Owner: osherh
                Repo: E-Commerce.Common
                Branch: main
                OAuthToken: <GitHubOAuthToken>
              RunOrder: 1
        - Name: Build
          Actions:
            - Name: BuildAction
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: "1"
              InputArtifacts:
                - Name: SourceOutput
              OutputArtifacts:
                - Name: BuildOutput
              Configuration:
                ProjectName: !Ref EcommerceCommonBuildProject
              RunOrder: 1

  EcommerceCommonBuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: ecommerce-common-build
      Source:
        Type: CODEPIPELINE
        BuildSpec: "buildspec.yml"
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:5.0
        Type: LINUX_CONTAINER
      Artifacts:
        Type: CODEPIPELINE
        Name: BuildOutput
      ServiceRole: !GetAtt CodeBuildServiceRole.Arn

  PipelineArtifactBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: ecommerce-common-pipeline-artifacts

Outputs:
  PipelineName:
    Description: "The name of the CodePipeline"
    Value: !Ref EcommerceCommonPipeline

  BuildProjectName:
    Description: "The name of the CodeBuild project"
    Value: !Ref EcommerceCommonBuildProject
